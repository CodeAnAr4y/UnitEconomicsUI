<h2 mat-dialog-title>Добавить продавца</h2>  
<form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">  
  <mat-dialog-content>  
    <mat-form-field appearance="fill" style="width: 100%;">  
      <mat-label>Название продавца</mat-label>  
      <input matInput formControlName="sellerName" />  
      <mat-error *ngIf="sellerForm.get('sellerName')?.hasError('required')">  
        Это поле обязательно  
      </mat-error>  
    </mat-form-field>  
  </mat-dialog-content>  
  <mat-dialog-actions align="end">  
    <button mat-button type="button" (click)="onCancel()">Отмена</button>  
    <button mat-button color="primary" type="submit">Добавить</button>  
  </mat-dialog-actions>  
</form>
